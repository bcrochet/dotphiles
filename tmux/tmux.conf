set-option -g default-command "exec /usr/bin/zsh"
set-option -g status-bg blue
set-option -g history-limit 5000
set -g renumber-windows on
set -g default-terminal "screen-256color"
source "/home/bcrochet/.powerline/powerline/bindings/tmux/powerline.conf"
# tmux < v2.1
if-shell "[[ `tmux -V | cut -d' ' -f2` -lt 2.1 ]]" "setw -g mode-mouse off"
# tmux >= v2.1
if-shell "[[ `tmux -V | cut -d' ' -f2` -ge 2.1 ]]" "setw -g mouse off"

